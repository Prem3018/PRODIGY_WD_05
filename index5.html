<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Weather App</h1>

        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>

        <div class="result">
            <h2 id="location"></h2>
            <p id="temp"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
